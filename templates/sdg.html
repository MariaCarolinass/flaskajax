{% extends 'base.html'%}
{% block content %}
<h1>SDG Data</h1>
<form class="form-inline">
	{{ form.csrf_token }}

 	<div class="form-group">
	    <label class="sr-only" for="sdginput">SDG</label>

</form>
<div id="result"></div>


{% endblock %}
